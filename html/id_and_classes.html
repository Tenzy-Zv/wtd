<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            #first {
                background-color: aquamarine;
            }
            #second {
                background-color: blue;
            }
            .myDiv {
                background-color: yellow;
                color: brown;
            }
        </style>
        <title>ID_and_Classes</title>
    </head>
    <body>
        <div id="first">
            <h3>First div</h3>
        </div>
        <div id="second" class="myDiv">
            <h3>Second div</h3>
        </div> 
        <div class="myDiv">
            <h3>Third div</h3>
        </div>
    </body>
</html>
