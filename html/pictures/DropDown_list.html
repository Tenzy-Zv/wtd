<!DOCTYPE html>
<html lang="en">
    <head>
        <title>DropDown</title>
    </head>
    <body>
        <form action="/action_page.py" autocomplete="on">
            <label for="cars">Choose a car:</label>
            <select name="cars" id="cars">
                <option value="Maserati MC20">Maserati MC20</option>
                <option value="Ferrari F50">Ferrari F50</option>
                <option value="Bugatti Chiron">Bugatti Chiron</option>
                <option value="Rolls Royce">Rolls Royce</option>

            </select>
            <br><br>
            <input type="submit" value="Tang Jins">
        </form>
    
    </body>
</html>
