<!DOCTYPE html>
<html lang="en">
    <head>
    
        <title>Radio type</title>
    </head>
    <body>
        <h4>Chose your fav_language</h4>
        <form action="/action_page.py" autocomplete="on">
            <!-- while using radio the key will be same like fav_language -->
            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html">HTML</label><br>
            <input type="radio" id="css" name="fav_language" value="CSS">
            <label for="css">CSS</label><br>
            <input type="radio" id="javascripts" name="fav_language" value="JavaScripts">
            <label for="javascripts">JavaScripts</label><br>
            <input type="submit" value="tang jins">
        </form>
    
    </body>
</html>
